version: "3.9"
services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: crowdpulse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 2s
      timeout: 2s
      retries: 30
      start_period: 10s

  hardhat:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm --workspace @crowdpulse/contracts run node"
    volumes:
      - ./:/app
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8545"]
      interval: 2s
      timeout: 2s
      retries: 30
      start_period: 10s

  api:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci -ws --include-workspace-root && npm --workspace @crowdpulse/api run start"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 2s
      timeout: 2s
      retries: 30
      start_period: 20s
    environment:
      PORT: 3001
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/crowdpulse
      RPC_URL: http://hardhat:8545
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
      PRIVATE_KEY: ${PRIVATE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      hardhat:
        condition: service_healthy
    volumes:
      - ./:/app
    ports:
      - "3001:3001"

volumes:
  pgdata:
