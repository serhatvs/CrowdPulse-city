name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci --workspaces --include-workspace-root

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Web Smoke
        run: |
          npm --workspace @crowdpulse/web run preview -- --host 127.0.0.1 --port 4173 &
          PREVIEW_PID=$!
          for i in {1..30}; do
            if curl -fsS "http://127.0.0.1:4173" > /dev/null; then
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Web preview did not become ready"
              kill $PREVIEW_PID || true
              exit 1
            fi
            sleep 1
          done
          kill $PREVIEW_PID || true

      - name: Test
        run: npm run test
